namespace = debug_volume

[Constants]
global $amplify = 1
global $scale = 1

[Present]
run = CustomShaderDebugVolume

[ResourceVolume]
max_copies_per_frame = 1

[CustomShaderDebugVolume]
vs = debug_volume.hlsl
ps = debug_volume.hlsl
blend = ADD ONE INV_SRC_ALPHA
cull = none
topology = triangle_strip
o0 = bb
ps-t100 = ResourceVolume
local $bak_x = x
local $bak_y = y
x = $amplify
y = $scale
Draw = 4, 0
post ps-t100 = null
post x = $bak_x
post y = $bak_y
